- name: Remove system default ruby
  apt:
    name: ruby
    state: absent

- name: Get rbenv from GitHub
  git:
    repo: https://github.com/rbenv/rbenv.git
    dest: /opt/rbenv

- name: Configure rbenv
  shell: ./configure
  args:
    chdir: /opt/rbenv/src

- name: Make rbenv
  shell: make -C src
  args:
    chdir: /opt/rbenv

- name: Add RBENV_ROOT
  lineinfile:
    create: yes
    state: present
    dest: ~/.bashrc
    line: 'export RBENV_ROOT="/opt/rbenv"'

- name: Update PATH for rbenv
  lineinfile:
    state: present
    dest: ~/.bashrc
    line: 'export PATH="/opt/rbenv/bin:$PATH" && eval "$(rbenv init -)"'

- name: Get ruby-build from GitHub
  git:
    repo: https://github.com/rbenv/ruby-build.git
    dest: /opt/rbenv/plugins/ruby-build

- name: Install ruby dependency
  apt:
    name: libreadline-dev
    state: present

- name: Install ruby
  shell: export RBENV_ROOT="/opt/rbenv"; /opt/rbenv/bin/rbenv install -s 2.5.1
  become: yes

- name: Create link from /usr/bin/ruby
  file:
    src: /opt/rbenv/shims/ruby
    dest: /usr/bin/ruby
    state: link
  become: yes

- name: Create link from /usr/bin/gem
  file:
    src: /opt/rbenv/shims/gem
    dest: /usr/bin/gem
    state: link
  become: yes

- name: Set rbenv
  shell: export RBENV_ROOT="/opt/rbenv"; /opt/rbenv/bin/rbenv global 2.5.1
  become: yes

- name: Update PATH for gem
  lineinfile:
    state: present
    dest: ~/.bashrc
    line: 'PATH="`ruby -e "puts Gem.user_dir"`/bin:$PATH"'

- name: Install gems
  gem: name={{item}} state=present executable=/opt/rbenv/shims/gem
  with_items:
    - rails
    - railties
    - bundler
