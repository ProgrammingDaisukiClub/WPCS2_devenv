- name: install postgresql
  apt: name={{item}} state=latest
  with_items:
    - postgresql
    - libpq-dev
    - python-psycopg2

- name: start postgresql
  service: name=postgresql state=started  enabled=yes

- name : create database
  postgresql_db: 
    name: "{{ dbname }}"
    encoding: "UTF-8"
    login_user: postgres
  become_user: postgres
  become: yes

- name: create user
  postgresql_user: 
    db: "{{ dbname }}"
    name: "{{ dbuser }}"
    password: "{{ dbpass }}"
    priv: ALL
    state: present
    login_user: postgres
  become_user: postgres
  become: yes
