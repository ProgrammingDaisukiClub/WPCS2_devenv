- name: Install sqlite3
  apt:
    name: sqlite3
- name: Install rails
  gem:
    name: rails
    state: present
    user_install: no
    executable: /usr/local/bin/gem
- name: Install railties
  gem:
    name: railties
    state: present
    user_install: no
    executable: /usr/local/bin/gem
- name: Install dotenv-rails
  gem:
    name: dotenv-rails
    state: present
    user_install: no
    executable: /usr/local/bin/gem
